<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Promise.resolve(console.log(0))
            .then(() => {
                console.log(1);
                Promise.resolve(console.log(5))
                    .then(() => console.log(3))
                    .then(() => console.log(4))
                    .then(() => console.log(6));
            })
            .then(() => console.log(2))
            .then(() => console.log(7));
    </script>
</body>

</html>
